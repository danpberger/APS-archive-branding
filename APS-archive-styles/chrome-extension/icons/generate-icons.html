<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .icon-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ccc;
      background: white;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #00538b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3073a2;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h1>APS Extension Icon Generator</h1>
    <p>Click the button below to generate and download the extension icons.</p>
    <button onclick="generateIcons()">Generate & Download Icons</button>
  </div>

  <div class="icon-container">
    <div>
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Background gradient (APS blue)
      const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size);
      gradient.addColorStop(0, '#3073a2');
      gradient.addColorStop(1, '#00538b');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw "APS" text
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = `bold ${size * 0.35}px Arial`;
      ctx.fillText('APS', size/2, size/2);

      // Draw small "POC" badge
      ctx.font = `${size * 0.15}px Arial`;
      ctx.fillStyle = '#00b48d';
      ctx.fillText('POC', size/2, size * 0.8);
    }

    function generateIcons() {
      // Draw icons
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);

      // Download icons
      downloadIcon('icon16', 'icon16.png');
      downloadIcon('icon48', 'icon48.png');
      downloadIcon('icon128', 'icon128.png');

      alert('Icons generated! Check your downloads folder.');
    }

    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }

    // Auto-generate on load for preview
    window.onload = function() {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    };
  </script>
</body>
</html>
